<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline"><h1>Weather Journal App</h1></div>
      <div class="input">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input
            class="myInput"
            type="text"
            id="zip"
            placeholder="enter zip code here"
          />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="5"
            cols="30"
          ></textarea>
        </div>
        <select name="units" id="unit" class="myInput">
          <option value="standard">Kelvin </option>
          <option value="metric">Celsius </option>
          <option value="imperial">Fahrenheit</option>
        </select>
        <button id="generate">Generate</button>
      </div>
      <div class="holder entry">
        <h2 class="title">Most Recent Entry</h2>
        <div id="entryHolder">
          <div id="date"></div>
          <div><span id="temp"></span><span id="degree"></span></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
